function Add() {

var name = document.getElementById('firstName').value;
var age_1 = document.getElementById('age').value;

if(name && age_1) {

var tr = document.createElement('tr');

var td1 = document.createElement('td');
var td2 = document.createElement('td');
var td3 = document.createElement('td');

var text2 = document.createTextNode(age_1);
var text3 = document.createElement('button');
var buttext = document.createTextNode('delete');

text3.setAttributeNode(atr);

td2.appendChild(text2);
td3.appendChild(text3);

tr.appendChild(td1);
tr.appendChild(td2);
tr.appendChild(td3);

var table = document.getElementById('table');
table.appendChild(tr);
console.log('added');
	}
}

function delAll() {
	var table = document.getElementById('table');

	for(var i = table.rows.length - 1; i > 0; i--) {
		table.deleteRow(i);
	}
}

function deleteRow(r) {
		var i = r.parentNode.parentNode.rowIndex;
		document.getElementById('table').deleteRow(i);
	}

<style>
.spoiler-wrap{background:#fff;margin: 0 0 8px;border:1px solid #efefef}
.spoiler-head{background:#efefef;cursor:pointer;padding:5px;}
.spoiler-body{padding:10px}
.spoiler-wrap.disabled .spoiler-body{display:none}
.spoiler-wrap.active{border-color:#57AA43}
.spoiler-wrap.active .spoiler-head{background:#57AA43;color:#fff}
</style>

<script>
$(function () {
	$('.spoiler-body').hide(300);
	$(document).on('click','.spoiler-head',function (e) {
		e.preventDefault()
		$(this).parents('.spoiler-wrap').toggleClass("active").find('.spoiler-body').slideToggle();
	})
})
</script>





<script>
jQuery(document).ready(function($) {

	    $("#cont div").hide(); // Initially hide all content
	    $("#tabs li:first").attr("id","current"); // Activate first tab
	    $("#cont div:first").fadeIn(); // Show first tab content

	    $('#tabs a').click(function(e) {
	        e.preventDefault();
	        $("#cont div").hide(); //Hide all content
	        $("#tabs li").attr("id",""); //Reset id's
	        $(this).parent().attr("id","current"); // Activate this
	        $('#' + $(this).attr('title')).fadeIn(); // Show content for current tab
	    });
	});
</script>
